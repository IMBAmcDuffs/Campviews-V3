<ion-view view-title="Check In - Camper Selected">
  <ion-content class="padding">
  	<div class="row">
    	<div class="col col-75">
            <div class="checkin_title">
                <h2 class="sub_title">Checkin Forms for {{camper.first_name}} {{camper.last_name}}</h2>
            </div>
             
            <ion-list class="row camper-checkin-buttons"> 
                <ion-item ng-repeat="item in camper.checkins" class="item-divider item {{ item.checked_in ? 'checked_in' : '' }} {{ item.id == form_id ? 'item-balanced' : '' }}" id="form_{{item.id}}" href="#/checkin/{{camper_id}}/{{item.id}}">
                    <div class="list_item_title">
                        <i class="{{ item.checked_in ? 'icon ion-checkmark-circled' : '' }}"></i> {{item.name}}
                    </div>
                </ion-item>
            </ion-list>
            
        </div>
     	<div class="col col-25">
            
            
            <ion-item class="item col selected_camper">
            	<div class="image" ng-if="camper.thumbnail">
                	<img id="hasImage" ng-src="{{camper.thumbnail}}">
    			</div>
                <div class="image no-image" ng-if="!camper.thumbnail">
                    <img id="noImage" ng-src="img/noimg.png">
                </div>
                <ion-item ng-click="takePicture()" ng-href="#" class="button button-full button-positive item-icon-left">
                    <i class="icon ion-camera"></i> {{camper.thumbnail ? 'Retake' : 'Take Picture'}}
                </ion-item>
                <div class="camper_data">
               	 	<p>Name: {{camper.first_name}} {{camper.last_name}}</p>
                    <p>Date of Birth: {{camper.dob}}</p>
                </div>
                
                <ion-item ng-href="#/checkin" class="item padding-vertical item-balanced item-icon-left">
                  <i class="ion-edit icon"></i> Change Camper
                </ion-item>
            </ion-item>
        </div>
     </div>
  </ion-content>
</ion-view>
